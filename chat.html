<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Private Chat</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #ece5dd;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Header */
    header {
      background: #075e54;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
    }

    /* Messages area */
    #messages {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      background: #efeae2;
    }

    .msg {
      max-width: 60%;
      padding: 10px;
      margin: 5px 0;
      border-radius: 8px;
      clear: both;
      font-size: 14px;
    }

    .me {
      background: #dcf8c6;
      float: right;
      text-align: right;
    }

    .other {
      background: white;
      float: left;
      text-align: left;
    }

    /* Input area */
    footer {
      display: flex;
      padding: 10px;
      background: #f0f0f0;
    }

    footer input {
      flex: 1;
      padding: 10px;
      font-size: 14px;
      border: none;
      border-radius: 4px;
      outline: none;
    }

    footer button {
      margin-left: 10px;
      padding: 10px 20px;
      background: #075e54;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    footer button:hover {
      background: #064c44;
    }
  </style>
</head>

<body>

  <!-- CHAT HEADER -->
  <header>
    Private Chat
  </header>

  <!-- MESSAGES -->
  <div id="messages"></div>

  <!-- INPUT -->
  <footer>
    <input type="text" id="msgInput" placeholder="Type a message">
    <button id="sendBtn">Send</button>
  </footer>

  <!-- CHAT LOGIC -->
  <script type="module" src="./js/chat.js"></script>

</body>
</html>
